<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Launcher</title>
  <link href="build/css/style.css" rel="stylesheet">
  <script src="build/js/script.js"></script>
</head>
<body>

  <header class="page-header">
    <div class="header-title">
      <h1>launcher</h1>
    </div>
  </header>

  <main class="page-main">
  
    <div class="time-area">
      <div class="time-area__hours">
        <div class="time-area__number">
          0
        </div>
        <div class="time-area__text">
          hours
        </div>
      </div>
      <div class="time-area__minutes">
        <div class="time-area__number">
          0
        </div>
        <div class="time-area__text">
          minutes
        </div>
      </div>
      <div class="time-area__seconds">
        <div class="time-area__number">
          0
        </div>
        <div class="time-area__text">
          seconds
        </div>
      </div>
    </div>
  
    <div class="main-text">
      <h2 class="main-text__title">
        Launcher Launching Soon!
      </h2>
      <p class="main-text__text">
        Far far away, there live the text...the text the text the text the text the text the text the text the text the text
      </p>
    </div>
  
    <div class="btn-area form-group">
      <input class="btn-area__email form-control" type="email" placeholder="Enter your email">
      <input class="btn-area__btn btn btn-primary" type="submit" value="Send">
      <p class="btn-area__tip">
        Please enter your email address for early access.
      </p>
    </div>
  
  </main>

  <footer class="page-footer">
  
    <div class="social-area">
      <ul class="social-area__list">
        <li><a href="#"><i class="icon-facebook"></i></a></li>
        <li><a href="#"><i class="icon-twitter"></i></a></li>
        <li><a href="#"><i class="icon-instagram"></i></a></li>
        <li><a href="#"><i class="icon-google-plus"></i></a></li>
        <li><a href="#"><i class="icon-linkedin"></i></a></li>
        <li><a href="#"><i class="icon-pinterest-square"></i></a></li>
      </ul>
    </div>
  
  </footer>

</body>
</html>
